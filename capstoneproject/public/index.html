<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Difference between description (Search Engines) and og:description (Social Media) The description is intended to give users an idea of what the page is about and can help to improve click-through rates.
    On the other hand og:description is part of the Open Graph Protocol and is used by social media platforms like Facebook to display summary of your content.
  If use both have duplicate descriptions across different pages can be detrimental to your website's SEO-->
    <meta 
    name="description" 
    content="Little Lemon is a cozy restaurant in the heart of the city, offering fresh and delicious meals made with locally sourced ingredients. Our menu features a variety of dishes inspired by traditional recipes from around the world, including vegan and gluten-free options. 
    Come enjoy a relaxing dining experience with us and taste the flavors of the world at Little Lemon."
    />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist"
    />
    <meta property="og:title" content="Discover the Best Dishes at Little Lemon Restaurant"/>
    <meta property="og:image" content="logo.png"/>
